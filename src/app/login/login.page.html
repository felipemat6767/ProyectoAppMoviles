
<ion-content class="ion-padding" [fullscreen]="true">
  <div class="ion-text-center login_page">
    <ion-card>
      <ion-card-title>
        <h3>Bienvenidos</h3>
      </ion-card-title>
        <ion-card-content>
        <ion-col size="12" class="imgUsuario">
          <img class="logo_usuario" src="../../assets/usuario.jpg" alt="ImgUsuario"/>
        </ion-col>
        <ion-item>
          <ion-input
            label="Enter Name"
            labelPlacement="stacked" 
            placeholder="Enter name"
            value="Name"
            maxlength="8"
            minlength="3"
            [(ngModel)] = "usuario"
          >
          </ion-input>
        </ion-item> 

        <ion-item>
          <ion-input
            label="Password input"
            labelPlacement="stacked"
            type="password"
            placeholder="Enter Password"
            [(ngModel)] = "password"
            maxlength="8"
            minlength="3"
          >
          </ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="" (click)="ingresar()"  >Ingresar</ion-button>   
      <ion-button expand="" (click)="goHome()"  >Ir a inicio</ion-button>  
     
    </ion-card>  
  </div>    
</ion-content>
