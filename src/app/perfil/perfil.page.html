

<ion-content [fullscreen]="true">
  
   
    <ion-content class="ion-padding">
      <h1>Bienvenido {{nombreRecibido}}</h1> 
       <div>
          <h3>Informacion Adicional</h3>
          <ion-list>
            <ion-item>
              <ion-input label="Nombre"  [(ngModel)] = "nombreUsuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input label="Apellido"  [(ngModel)] = "apellidoUsuario"></ion-input>
            </ion-item>

            <ion-item>
              <ion-select label="Nivel Educacional" placeholder="Nivel Educacional" [(ngModel)] = "nivelEducativo">
                <ion-select-option value="Educacion Basica">Educacion Basica</ion-select-option>
                <ion-select-option value="Educacion Media">Educacion Media</ion-select-option>
                <ion-select-option value="Universitaria">Universitaria</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input label="Fecha de Nacimiento" type="date" [(ngModel)] = "fechaNacimiento" ></ion-input>
            </ion-item>
          </ion-list>
          
          <ion-item class="ion-padding">
            <ion-button (click)="limpiar()" >Limpiar</ion-button> 
            <ion-button (click) ="abrir(true)">Ingresar</ion-button> 
            <ion-button (click) ="acceder()">Mostrar datos</ion-button>     
            <ion-modal [isOpen]="isModalOpen">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Modal</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="abrir(false)">Close</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <h1>{{nombreRecibido}}</h1> 
                  <p>
                   Su nombre es {{nombreUsuario}} {{apellidoUsuario}} nacido el {{fechaNacimiento}}  y su nivel Educacional es {{nivelEducativo}} 
                  </p>
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-item> 
             
      </div>
    </ion-content>
  
</ion-content>
