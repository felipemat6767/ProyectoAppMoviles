<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Acceso a nuestras Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="accessHome">
  <div>
    <h2>Bienvenido {{nombreRecibido}} {{apellidoRecibido}}</h2>
    <h3>Aqui tendras acceso a nuestras tabs </h3>
  </div>
  </div>
  <ion-tabs >
    <ion-tab-bar slot="button">
      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="buscar">
        <ion-icon name="search"></ion-icon>
        <ion-label>Buscar</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="catalogo">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Catalogo</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
